<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="/css/global_css.css" />
    <style>
      /* 临时引入 Google Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { outfit: ["Outfit", "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-outfit"
  >
    <main class="bg-white rounded-3xl p-4 space-y-6 max-w-xs shadow-lg">
      <img
        src="/assets/img/qrcode/image-qr-code.png"
        alt="QR Code"
        class="rounded-xl"
      />
      <div class="text-center space-y-4 ">
        <h1 class="text-[22px] font-bold text-slate-900 leading-[1.2]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-slate-500 leading-[1.4]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
