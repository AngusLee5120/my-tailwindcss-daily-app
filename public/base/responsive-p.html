<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/global_css.css" rel="stylesheet" />
    <title>Responsive Layout</title>
  </head>
  <body>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
    >
      <!-- Grid items -->
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <!-- ... -->
    </div>

    <div
      class="mx-auto max-w-md overflow-hidden rounded-xl bg-white shadow-md md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="md:shrink-0">
          <img
            class="h-48 w-full object-cover md:h-full md:w-48"
            src="/public/img/qrcode/image-qr-code.png"
            alt="Modern building architecture"
          />
        </div>
        <div class="p-8">
          <div
            class="text-sm font-semibold tracking-wide text-indigo-500 uppercase"
          >
            Company retreats
          </div>
          <a
            href="#"
            class="mt-1 block text-lg leading-tight font-medium text-black hover:underline"
          >
            Incredible accommodation for your team
          </a>
          <p class="mt-2 text-gray-500">
            Looking to take your team away on a retreat to enjoy awesome food
            and take in some sunshine? We have a list of places to do just that.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
