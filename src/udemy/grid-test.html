<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global_css.css">
    <title>Document</title>
</head>
<body>
    <form class="p-8 bg-gray-50 rounded-lg mt-10">
        <h2 class="text-2xl font-bold mb-6">方案二：Grid 实现</h2>
        <div class="grid grid-cols-1 sm:grid-cols-[auto_1fr] gap-x-4 gap-y-4 items-center">
          
          <!-- 1. Text Input -->
          <label for="name2" class="font-semibold text-gray-700">姓名</label>
          <input type="text" id="name2" class="p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
          
          <!-- 2. Select Dropdown -->
          <label for="role2" class="font-semibold text-gray-700">角色</label>
          <select id="role2" class="p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
            <option>管理员</option>
            <option>开发者</option>
            <option>访客</option>
          </select>
          
          <!-- 3. Textarea (需要垂直对齐到顶部) -->
          <label for="bio2" class="font-semibold text-gray-700 self-start pt-2">简介</label>
          <textarea id="bio2" rows="3" class="p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
          
          <!-- 4. Checkbox (优雅处理) -->
          <div></div> <!-- 占位符，让控件从第二列开始 -->
          <div class="flex items-center">
            <input type="checkbox" id="subscribe2" class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <label for="subscribe2" class="ml-2 block text-sm text-gray-900">订阅邮件</label>
          </div>
          
          <!-- 5. Radio Buttons (优雅处理) -->
          <label class="font-semibold text-gray-700 self-start pt-2">通知方式</label>
          <div class="flex flex-col sm:flex-row sm:gap-6">
            <div class="flex items-center"><input type="radio" name="notification2" class="h-4 w-4"><label class="ml-2">邮件</label></div>
            <div class="flex items-center"><input type="radio" name="notification2" class="h-4 w-4"><label class="ml-2">短信</label></div>
          </div>
          
          <!-- 6. Tag Selector (自定义组件) -->
          <label class="font-semibold text-gray-700 self-start pt-2">技术栈</label>
          <div class="flex flex-wrap gap-2 p-2 border rounded-md">
            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded">React</span>
            <span class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded">Node.js</span>
            <span class="bg-yellow-100 text-yellow-800 text-sm font-medium px-2.5 py-0.5 rounded">Tailwind</span>
          </div>
      
          <!-- Submit Button (跨列) -->
          <div class="sm:col-span-2 flex justify-end">
            <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700">提交</button>
          </div>
        </div>
      </form>
</body>
</html>
