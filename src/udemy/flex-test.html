<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global_css.css" />
    <title>Flex Test</title>
  </head>
  <body>
    <div class="flex flex-row items-start">
      <div class="basis-64 h-20 bg-amber-500 grid place-items-center grow-1">
        1
      </div>
      <div class="w-2xl h-20 bg-blue-500 grid place-items-center grow-1">2</div>
      <div class="w-2xl h-20 bg-green-500 grid place-items-center grow-1">
        3
      </div>
      <div class="w-2xl h-20 bg-pink-500 grid place-items-center grow-2">4</div>
    </div>

    <div class="flex flex-row my-2 items-end">
      <div
        class="w-full h-20 bg-blue-500 flex items-center justify-around grow-0"
      >
        1
      </div>
      <div
        class="w-full h-20 bg-amber-500 flex items-center justify-around grow-1"
      >
        2
      </div>
      <div
        class="w-full h-20 bg-green-500 flex items-center justify-around grow-1"
      >
        3
      </div>
      <div
        class="w-full h-20 bg-pink-500 flex items-center justify-around grow-2"
      >
        4
      </div>
    </div>

    <!-- 添加 flex 类，三个 div 就会在同一行排列 -->
    <div class="flex bg-slate-200 justify-evenly">
      <div class="bg-blue-500 text-white p-4 m-4">1</div>
      <div class="bg-blue-500 text-white p-4 m-4">2</div>
      <div class="bg-blue-500 text-white p-4 m-4">3</div>
    </div>

    <!-- 所有行作为一个整体，在容器中垂直居中 -->
    <div class="flex flex-wrap content-around h-64 w-64 bg-slate-200">
      <div class="bg-blue-500 text-white p-4 m-2 w-24">1</div>
      <div class="bg-blue-500 text-white p-4 m-2 w-24">2</div>
      <div class="bg-blue-500 text-white p-4 m-2 w-24">3</div>
      <div class="bg-blue-500 text-white p-4 m-2 w-24">4</div>
    </div>

    <div class="flex bg-slate-200">
      <div class="bg-blue-500 text-white p-4 m-2">1</div>
      <!-- 这个 div 会占据所有剩余空间 -->
      <div class="grow bg-red-500 text-white p-4 m-2">2 (我会变大)</div>
      <div class="bg-blue-500 text-white p-4 m-2">3</div>
    </div>
    <div class="flex bg-slate-200">
      <!-- flex-1 分得一份空间 -->
      <div class="flex-1 bg-blue-500 text-white p-4 m-2">1</div>
      <!-- flex-2 (自定义) 分得两份空间 -->
      <div class="flex-[2] bg-red-500 text-white p-4 m-2">
        2 (我是1的两倍宽)
      </div>
      <!-- flex-1 分得一份空间 -->
      <div class="flex-1 bg-blue-500 text-white p-4 m-2">3</div>
    </div>

    <nav class="flex justify-between items-center bg-gray-800 text-white p-4">
      <div>Logo</div>
      <ul class="flex space-x-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- 一个覆盖全屏的遮罩层，中间有一个居中的弹窗 -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50  flex justify-center items-center"
    >
      <div class="bg-white p-6  rounded-lg shadow-lg">我是居中的弹窗</div>
    </div>
  </body>
</html>
