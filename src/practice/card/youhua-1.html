<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/img/card/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/css/global_css.css" />
    <title>Product Preview Card</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-card-bg">
    <main
      class="max-w-sm w-full grid grid-cols-1 overflow-hidden bg-white rounded-2xl shadow-lg xl:grid-cols-2 xl:max-w-xl transition-all duration-500 ease-in-out"
    >
      <div class="xl:min-h-full">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="/src/assets/img/card/image-product-desktop.jpg"
          />
          <img
            src="/src/assets/img/card/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="w-full xl:h-full object-cover transition-opacity duration-700"
          />
        </picture>
      </div>

      <article class="p-8 flex flex-col gap-4">
        <p
          class="font-montserrat uppercase tracking-[0.3em] font-medium text-gray-500/60"
        >
          Perfume
        </p>
        <h1 class="font-fraunces font-black text-4xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="font-montserrat font-medium text-gray-500/60">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="flex gap-4 items-center">
          <span class="font-fraunces font-black text-3xl text-ziti-500-green"
            >$149.99</span
          >
          <span
            class="line-through text-gray-500/70 font-fraunces font-extrabold"
            >$169.99</span
          >
        </p>
        <button
          class="bg-ziti-500-green text-white text-base font-black py-3 px-4 rounded-md hover:bg-ziti-700-green transition flex items-center justify-center gap-2"
        >
          <img
            src="/src/assets/img/card/icon-cart.svg"
            alt="Add to Cart"
            class="w-4 h-4 fill-current"
          />
          Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
